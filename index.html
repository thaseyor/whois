<!DOCTYPE html>
  <html>
    <head>
      <link rel="shortcut icon" type="image/x-icon" href="">
      <link rel="stylesheet" href="style.css">
      <meta charset="utf-8" />
      <title>WhoIs</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
      <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
      <style>html{
        overflow:  hidden; 
      }</style>
    </head>
    <body>
      <form id="form" class='center'>
        <div class='flex'><input type="text" class="input" placeholder="(+)phone" id="phone">&nbsp&nbsp<div class="button" onclick="phone()">detect</div></div></br>
        <div class='flex'><input type="text" class="input" placeholder="ip"  id="ip">&nbsp&nbsp<div class="button" onclick="ip()">detect</div></div></br>
        <div class='flex'><input type="text" class="input" placeholder="domain"  id="domen">&nbsp&nbsp<div class="button" onclick="domen()">detect</div></div>
      </form>
      <div id="text"></div>
  </body>
  <script type="text/javascript">


    function phone(){
      var phone = document.getElementById('phone').value;
     $.getJSON( 'https://htmlweb.ru/geo/api.php?telcod=' + phone +'&json', function( data ) {
      var dump = JSON.stringify(data, null, 2);
      document.getElementById('text').innerHTML = dump;

//   });
 
//   $( "<ul/>", {
//     "class": "my-new-list",
//     html: items.join( "" )
//   }).appendTo( "body" );
 });
    }


    function ip(){
      var ip = document.getElementById('ip').value;
$.getJSON( 'https://ipinfo.io/'+ip+'/json?token=2893d17b16a282' , function( data ) {
  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + key+': '+val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
    }



    function domen(){
      var domen = document.getElementById('domen').value;
$.getJSON( 'https://www.whoisxmlapi.com/whoisserver/WhoisService?apiKey=at_LcfLLteDNWP7Yq7vjlfUpWGMtrELY&outputFormat=JSON&domainName='+domen , function( data ) {
  var items = [];
  items.push( "<li id='domain'>domain: "+data['WhoisRecord']['domainName']+ "</li>" );
  items.push( "<li id='domain'>nameServers: "+data['WhoisRecord']['registryData']['nameServers']['hostNames'][0]+', '+data['WhoisRecord']['registryData']['nameServers']['hostNames'][1]+ "</li>" );
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
    }
    
    </script>
</html>
